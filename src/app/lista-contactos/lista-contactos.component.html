<div class="container content">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <span class="anchor" id="formLogin"></span>
            <!-- form	card	login	with	validation	feedback	-->
            <div class="card card-outline-secondary">
                
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre"	placeholder="Ingresar nombre..." #nombre>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono</label>
                            <input type="text" class="form-control" id="nombre"	placeholder="Ingresar teléfono..." #telefono>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="nombre"	placeholder="Ingresar email..." #email>
                        </div>
                        <button	type="submit" class="btn btn-primary"(click)="save(nombre.value, telefono.value, email.value)">Guardar!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <hr	class="mb-5">
    <div class="row row-flex">
        <app-contactos *ngFor="let c of contactos"[contacto]="c"></app-contactos>
    </div>
</div>
